name: cluedo_score_sheet
description: "A Cluedo score sheet app for keeping track of the game's progress."
publish_to: 'none'
version: 0.2.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2 # For storing the game state
  provider: ^6.0.1 # For state management
  flutter_svg: ^2.0.17 # For displaying SVG images
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0 # or latest version

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/cross.svg
    - assets/check-mark.svg
    - assets/question-mark.svg
    - assets/trash.svg